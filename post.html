<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posts</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<body>
   
    <div class="navbar">
       
            <!-- Logo -->
            <div class="navbar-logo">
              <img src="./assets/Ellipse 1.png" alt="img" style="height: 40px;width: 40px;">
              <img src="./assets/Coranu.png" alt="Logo" style="height: 30px;width: 120px;">

            <!-- Search Bar -->
            <div class="search-bar">

                </div>

                <option value="educational">Educational</option>
                <option value="general">General</option>

            <button type="submit" class="postsList">Post</button>
            
        </form>

        <div id="postsList" >

                </div>

                </div>
                <div class="post">

            </div>
        </div>
    </div>
